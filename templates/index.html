<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Sage Login Form</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <div class="main-wrapper">
        <!-- Character PNG -->
        <img class="side-image" src="../static/css/Sister_Sage_Transparent.png" alt="Stat Sage Character">

        <!-- Login Form -->
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <div class="logo-square"></div>
                    </div>
                    <h2>Stat Sage</h2>
                    <p>Fantasy Football Manager</p>
                </div>

                <!-- ✅ FIXED FORM -->
                <form class="login-form" id="loginForm" action="/index" method="POST">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <input
                                type="email"
                                id="email"
                                name="username"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper password-wrapper">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                autocomplete="current-password"
                            >
                            <button
                                type="button"
                                class="password-toggle"
                                id="passwordToggle"
                                aria-label="Toggle password visibility"
                            >
                                <span class="toggle-text">SHOW</span>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="btn-text">SIGN IN</span>
                    </button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        <span class="social-text">GOOGLE</span>
                    </button>
                    <button type="button" class="social-btn">
                        <span class="social-text">GITHUB</span>
                    </button>
                </div>

                <div class="signup-link">
                    <span>No account? </span>
                    <a href="#">Create one</a>
                </div>

            </div>
        </div>
    </div>

    <!-- ❌ Disabled for now (JS intercepts form submit) -->
    <!-- <script src="form-utils.js"></script> -->
    <!-- <script src="script.js"></script> -->

</body>
</html>
